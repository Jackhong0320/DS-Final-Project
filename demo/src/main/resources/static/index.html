<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>è’é‡äº‚é¬¥æœå°‹å¼•æ“</title>
    <style>
        body { 
            font-family: "Microsoft JhengHei", Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background-image: url('images.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- æ–°å¢ï¼šå³ä¸Šè§’æœƒå“¡å°è¦½åˆ—æ¨£å¼ --- */
        .top-nav { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            z-index: 1000;
        }
        .nav-btn { 
            text-decoration: none; 
            color: #333; 
            font-weight: bold; 
            background: rgba(255,255,255,0.9); 
            padding: 10px 20px; 
            border-radius: 30px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .nav-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* --- æ–°å¢ï¼šæœå°‹çµæœæ„›å¿ƒæŒ‰éˆ•æ¨£å¼ --- */
        .fav-btn {
            float: right;
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            padding: 4px 10px;
            font-size: 13px;
            color: #555;
            margin-left: 10px;
            transition: 0.2s;
        }
        .fav-btn:hover { background-color: #f8f8f8; }
        
        /* å·²åŠ å…¥æ”¶è—çš„ç‹€æ…‹ */
        .fav-btn.added {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
        }

        .search-box { 
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
            text-align: center; 
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            margin-top: 40px; /* ç‚ºäº†é¿é–‹å³ä¸Šè§’æŒ‰éˆ•ç¨å¾®å¾€ä¸‹ç§» */
        }
        
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;}
        input { padding: 12px; width: 70%; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; outline: none; }
        input:focus { border-color: #ffcc00; }
        button { padding: 12px 25px; background-color: #ffcc00; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; font-weight: bold;}
        button:hover { background-color: #e6b800; transform: scale(1.05); transition: 0.2s;}

        .suggestions-area { margin-top: 15px; text-align: left; }
        .suggestions-label { font-size: 14px; color: #666; margin-bottom: 5px; font-weight:bold;}
        .keyword-btn {
            display: inline-block;
            background-color: #e3f2fd; color: #1565c0; padding: 6px 15px; margin: 5px;
            border-radius: 20px; cursor: pointer; font-size: 14px; border: 1px solid #90caf9;
            transition: 0.2s; user-select: none; box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }
        .keyword-btn:hover { background-color: #2196f3; color: white; transform: translateY(-2px); }

        /* AI æ‘˜è¦å€å¡Š */
        .ai-summary-box {
            background: linear-gradient(135deg, #f0f4ff 0%, #eef1f5 100%);
            border: 2px solid #c2d1ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.15);
            position: relative;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .ai-icon {
            position: absolute;
            top: -15px;
            left: 20px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ai-content h3 { margin-top: 0; color: #1a73e8; font-size: 18px; }
        .ai-content h4 { margin-bottom: 5px; color: #333; }
        .ai-content p { line-height: 1.6; color: #444; margin-bottom: 10px; }
        .ai-content ul { margin-top: 5px; padding-left: 20px; color: #555; }
        .ai-content li { margin-bottom: 5px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* æœå°‹çµæœ */
        .result-item { 
            background: rgba(255, 255, 255, 0.95); padding: 20px; margin-bottom: 15px; 
            border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s;
        }
        .result-item:hover { transform: translateY(-3px); }
        .result-title { color: #1a0dab; font-size: 20px; text-decoration: none; font-weight: bold; display: block; margin-bottom: 5px;}
        .result-title:hover { text-decoration: underline; }
        .score-line { font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .high-score { color: #d93025; } .low-score { color: #666; }    
        .snippet { color: #545454; line-height: 1.5; font-size: 14px;}
        
        #loading { display:none; text-align:center; margin:20px; font-weight:bold; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.8);}
    </style>
</head>
<body>

    <div class="top-nav" id="nav-container"></div>

    <div class="search-box">
        <h1 style="margin-top:0; color:#333;">è’é‡æœ Brawl Stars Search</h1>
        <div class="input-group">
            <input type="text" id="query" placeholder="è¼¸å…¥é—œéµå­—" onkeydown="if(event.key==='Enter') doSearch()">
            <button onclick="doSearch()">æœå°‹</button>
        </div>

        <div id="suggestions" class="suggestions-area" style="display:none;">
            <div class="suggestions-label">ğŸ” æœå°‹å»ºè­°ï¼š</div>
            <div id="btn-container"></div>
        </div>
    </div>

    <div id="loading">æ­£åœ¨é€²è¡Œæœå°‹...</div>

    <div id="ai-box" class="ai-summary-box">
        <div class="ai-icon">âœ¨ ç”Ÿæˆå¼ AI æ‘˜è¦</div>
        <div id="ai-content" class="ai-content"></div>
    </div>

    <div id="results-area"></div>

    <script>
        // å…¨åŸŸè®Šæ•¸ï¼šç´€éŒ„ç™»å…¥ç‹€æ…‹èˆ‡æ”¶è—åˆ—è¡¨
        let isLoggedIn = false;
        let myFavoritesUrlSet = new Set(); 

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        window.onload = function() {
            checkLoginStatus();
        }

        function checkLoginStatus() {
            fetch('/api/auth/check')
                .then(res => res.json())
                .then(data => {
                    const nav = document.getElementById('nav-container');
                    isLoggedIn = data.isLoggedIn;

                    if (isLoggedIn) {
                        if(data.favorites) {
                            data.favorites.forEach(fav => myFavoritesUrlSet.add(fav.url));
                        }
                        nav.innerHTML = `<a href="profile.html" class="nav-btn">ğŸ‘¤ ${data.username} çš„æª”æ¡ˆ</a>`;
                    } else {
                        nav.innerHTML = `<a href="login.html" class="nav-btn">ğŸ”‘ ç™»å…¥ / è¨»å†Š</a>`;
                    }
                })
                .catch(err => console.error("Session check failed", err));
        }

        async function doSearch(keyword) {
            const input = document.getElementById('query');
            const queryText = keyword || input.value; 
            
            if(!queryText) return;
            input.value = queryText; 

            // UI é‡ç½®
            document.getElementById('results-area').innerHTML = '';
            document.getElementById('ai-box').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('suggestions').style.display = 'none';

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(queryText)}`);
                const data = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                
                // 1. é¡¯ç¤º AI æ‘˜è¦
                if (data.ai_summary) {
                    const aiBox = document.getElementById('ai-box');
                    const aiContent = document.getElementById('ai-content');
                    aiBox.style.display = 'block';
                    aiContent.innerHTML = data.ai_summary;
                }

                // 2. é¡¯ç¤ºæœå°‹çµæœ
                const resultsDiv = document.getElementById('results-area');
                if(data.results.length === 0) {
                    resultsDiv.innerHTML = '<div style="text-align:center; color:white; font-weight:bold; font-size:18px;">æ‰¾ä¸åˆ°çµæœ</div>';
                }

                data.results.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    const scoreColor = item.topicScore > 15 ? 'high-score' : 'low-score';
                    
                    // --- æ„›å¿ƒæŒ‰éˆ•é‚è¼¯ (åªæœ‰ç™»å…¥æ‰é¡¯ç¤º) ---
                    let favBtnHtml = '';
                    if (isLoggedIn) {
                        const isAdded = myFavoritesUrlSet.has(item.url);
                        // æ ¹æ“šç‹€æ…‹æ±ºå®šæŒ‰éˆ•æ–‡å­—èˆ‡æ¨£å¼
                        const btnText = isAdded ? 'â¤ï¸ å·²æ”¶è—' : 'ğŸ¤ åŠ å…¥å–œæ„›';
                        const btnClass = isAdded ? 'fav-btn added' : 'fav-btn';
                        
                        favBtnHtml = `<button class="${btnClass}" onclick="toggleFav(this, '${encodeURIComponent(item.url)}', '${encodeURIComponent(item.title)}')">${btnText}</button>`;
                    }

                    // ç”Ÿæˆå­ç¶²é çš„ HTML
                    let subPagesHtml = '';
                    if (item.subPages && item.subPages.length > 0) {
                        subPagesHtml += '<div class="sub-pages-container" style="margin-top:10px; padding-left:20px; border-left: 2px solid #eee;">';
                        item.subPages.forEach(sub => {
                            subPagesHtml += `
                                <div style="margin-bottom:4px;">
                                    <span style="color:#666; font-size:12px;">â†³</span>
                                    <a href="${sub.url}" target="_blank" style="color:#1a0dab; text-decoration:none; font-size:13px; font-weight:500;">
                                        ${sub.title}
                                    </a>
                                </div>
                            `;
                        });
                        subPagesHtml += '</div>';
                    }

                    div.innerHTML = `
                        ${favBtnHtml}
                        <div style="float:right; color:#999; font-size:12px; margin-right:10px;">#${index + 1}</div>
                        <a href="${item.url}" class="result-title" target="_blank">${item.title}</a>
                        <div style="color:green; font-size:12px; margin-bottom:5px;">${item.url}</div>
                        
                        <div class="score-line ${scoreColor}">
                            <span style="font-size:12px; color:#555; font-weight:normal;">
                                ${item.scoreDetails || ''} = 
                            </span>
                            <span style="font-size:16px;">${item.topicScore.toFixed(1)}</span>
                        </div>

                        <div class="snippet">${item.content ? item.content.substring(0, 120) + '...' : ''}</div>
                        ${subPagesHtml} 
                    `;
                    resultsDiv.appendChild(div);
                });

                // 3. å»ºè­°é—œéµå­—
                if(data.related_keywords && data.related_keywords.length > 0) {
                    document.getElementById('suggestions').style.display = 'block';
                    const btnContainer = document.getElementById('btn-container');
                    btnContainer.innerHTML = ''; 
                    
                    data.related_keywords.forEach(key => {
                        const btn = document.createElement('span');
                        btn.className = 'keyword-btn'; 
                        btn.innerText = key;
                        btn.onclick = function() { doSearch(key); }; 
                        btnContainer.appendChild(btn);
                    });
                }

            } catch(e) {
                console.error(e);
                document.getElementById('loading').innerText = 'éŒ¯èª¤';
            }
        }

        // --- [ä¿®æ”¹] æ”¯æ´åŠ å…¥/ç§»é™¤çš„åˆ‡æ›åŠŸèƒ½ ---
        function toggleFav(btn, urlEnc, titleEnc) {
            const url = decodeURIComponent(urlEnc);
            const title = decodeURIComponent(titleEnc);
            const pageData = { url: url, title: title };

            // åˆ¤æ–·ç›®å‰ç‹€æ…‹ï¼šå¦‚æœæœ‰ 'added' classï¼Œä»£è¡¨è¦ç§»é™¤
            if (btn.classList.contains('added')) {
                // åŸ·è¡Œç§»é™¤
                fetch('/api/auth/favorite/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pageData)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // ç§»é™¤æˆåŠŸï¼šè®Šå›ç™½è‰²æ„›å¿ƒ
                        btn.classList.remove('added');
                        btn.innerText = 'ğŸ¤ åŠ å…¥å–œæ„›';
                        myFavoritesUrlSet.delete(url); // å¾æœ¬åœ°æš«å­˜ç§»é™¤
                    } else {
                        alert(data.message);
                    }
                });
            } else {
                // åŸ·è¡ŒåŠ å…¥
                fetch('/api/auth/favorite/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pageData)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // åŠ å…¥æˆåŠŸï¼šè®Šæˆç´…è‰²æ„›å¿ƒ
                        btn.classList.add('added');
                        btn.innerText = 'â¤ï¸ å·²æ”¶è—';
                        myFavoritesUrlSet.add(url); // åŠ å…¥æœ¬åœ°æš«å­˜
                    } else {
                        alert(data.message);
                    }
                });
            }
        }
    </script>
</body>
</html>
