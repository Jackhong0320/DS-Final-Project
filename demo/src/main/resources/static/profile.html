    <script>
        let allFavorites = [];

        // è¼‰å…¥è³‡æ–™
        fetch('/api/auth/check')
            .then(res => res.json())
            .then(data => {
                if(!data.isLoggedIn) {
                    alert("è«‹å…ˆç™»å…¥");
                    window.location.href = "login.html";
                    return;
                }
                document.getElementById('user-name').innerText = data.username;
                allFavorites = data.favorites || [];
                renderFavorites(allFavorites);
            })

        // æ¸²æŸ“åˆ—è¡¨ (åŠ å…¥åˆªé™¤æŒ‰éˆ•)
        function renderFavorites(list) {
            const container = document.getElementById('favorites-list');
            if(!list || list.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#999; padding:20px;'>ç›®å‰æ²’æœ‰æ”¶è—ä»»ä½•è²¼æ–‡ ğŸƒ</p>";
                return;
            }
            let html = "";
            list.forEach(item => {
                html += `
                    <div class="fav-item">
                        <div class="fav-content">
                            <a href="${item.url}" target="_blank" class="fav-title">${item.title}</a>
                            <div class="fav-url">${item.url}</div>
                        </div>
                        <button class="delete-btn" title="ç§»é™¤æ”¶è—" onclick="removeFav('${encodeURIComponent(item.url)}')">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // ç§»é™¤æ”¶è—
        function removeFav(urlEnc) {
            if(!confirm("ç¢ºå®šå¾æ”¶è—ä¸­ç§»é™¤å—ï¼Ÿ")) return;

            const url = decodeURIComponent(urlEnc);
            const pageData = { url: url };

            fetch('/api/auth/favorite/remove', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pageData)
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    allFavorites = allFavorites.filter(item => item.url !== url);
                    filterFavorites();
                } else {
                    alert(data.message);
                }
            });
        }

        // ç¯©é¸
        function filterFavorites() {
            const keyword = document.getElementById('filterInput').value.toLowerCase();
            const filtered = allFavorites.filter(item => {
                return item.title.toLowerCase().includes(keyword);
            });
            renderFavorites(filtered);
        }

        // ç™»å‡º
        function logout() {
            if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) {

        }
